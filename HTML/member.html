<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <link rel="stylesheet" href="../CSS/style.css" />
    <title>Member | Tanaka Guitar</title>
  </head>

  <body>
    <header>
      <div class="header__container"></div>
      <div class="header__content">
        <a href="./home.html">
          <img class="img--logo" src="../assets/logo.png" alt="Logo" />
        </a>

        <a href="./member.html">
          <div class="button--member">
            <span class="material-symbols-rounded icon--account">
              account_circle
            </span>
            <div>Member</div>
          </div>
        </a>
      </div>
    </header>

    <nav>
      <ul class="ul--flex">
        <li class="a--active">
          <a href="./home.html">Home</a>
        </li>
        <li class="a--active">
          <a href="./gallery.html"> Gallery </a>
        </li>
        <li class="a--active">
          <a href="./about-us.html"> About Us </a>
        </li>
        <li class="a--active">
          <a href="contact-us.html"> Contact Us </a>
        </li>
      </ul>
    </nav>

    <main class="main--member">
      <img class="main__img--member" src="../assets/member.png" />
      <div class="registration-card">
        <form class="form--flex" name="form" id="form" action="./home.html">
          <div class="main__heading--member">MEMBER REGISTRATION</div>

          <div class="form__flex--col">
            <div class="form__flex1">
              <div class="input__text">
                <label for="first-name" class="form__label"
                  >First Name <span class="text--red">*</span></label
                >
                <input
                  type="text"
                  name="first-name"
                  id="first-name"
                  placeholder="e.g George"
                />
              </div>

              <div class="input__text">
                <label for="last-name" class="form__label">Last Name</label>
                <input
                  type="text"
                  name="last-name"
                  id="last-name"
                  placeholder="e.g Tanaka"
                />
              </div>
            </div>

            <div class="form__flex1">
              <div class="form__flex1--col1">
                <div class="input__text--col2">
                  <label for="email" class="form__label"
                    >Email <span class="text--red">*</span></label
                  >
                  <input
                    type="text"
                    name="email"
                    id="email"
                    placeholder="e.g tanaka@gmail.com"
                  />
                </div>

                <div class="input__text--col2">
                  <label for="phone" class="form__label"
                    >Phone <span class="text--red">*</span></label
                  >
                  <input
                    type="text"
                    name="phone"
                    id="phone"
                    placeholder="e.g 9999-9999-9999"
                  />
                </div>
              </div>

              <div class="form__flex1--col2">
                <div class="form__label">
                  Gender <span class="text--red">*</span>
                </div>
                <div class="input--radio">
                  <input type="radio" name="gender" id="male" value="male" />
                  <label for="male">Male</label>
                </div>
                <div class="input--radio">
                  <input
                    type="radio"
                    name="gender"
                    id="female"
                    value="female"
                  />
                  <label for="female">Female</label>
                </div>
                <div class="input--radio">
                  <input type="radio" name="gender" id="other" value="other" />
                  <label for="other">Other</label>
                </div>
              </div>
            </div>

            <div class="form__flex--col">
              <div class="form__flex1">
                <div class="input__text input--password">
                  <label for="password" class="form__label form__label--pass"
                    ><div>Password</div>
                    <span class="material-symbols-rounded" id="info">
                      info
                    </span>
                    <span class="text--red">*</span></label
                  >
                  <div id="notice">
                    Password must be at least 8 characters with at least one
                    uppercase letter, lowercase letter, and number each.
                  </div>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="e.g. /p@5s_w0rD/"
                  />
                </div>

                <div class="input__text input--address">
                  <label for="address" class="form__label"
                    >Address, City <span class="text--red">*</span></label
                  >
                  <input
                    type="text"
                    name="address"
                    id="address"
                    placeholder="e.g. East Side Avenue 7B, Solo"
                  />
                </div>
              </div>

              <div class="form__flex1">
                <div class="input__text">
                  <label for="confirm" class="form__label"
                    >Confirm Password <span class="text--red">*</span></label
                  >
                  <input
                    type="password"
                    name="confirm"
                    id="confirm"
                    placeholder="Reinput Password"
                  />
                </div>

                <div class="input__text">
                  <label for="genre" class="form__label"
                    >Favorite Music Genre
                    <span class="text--red">*</span></label
                  >
                  <select name="genre" id="genre">
                    <option value="" disabled selected hidden></option>
                    <option value="Classical">Classical</option>
                    <option value="Country">Country</option>
                    <option value="Electronic">Electronic</option>
                    <option value="Folk">Folk</option>
                    <option value="Hip Hop">Hip Hop</option>
                    <option value="Jazz">Jazz</option>
                    <option value="Pop">Pop</option>
                    <option value="R&B">R&B</option>
                    <option value="Rock">Rock</option>
                    <option value="World">World</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="input--check">
              <input type="checkbox" name="news" id="agree" value="agree" />
              <label for="agree">I Want to Sign Up to a Daily Newsletter</label>
            </div>
          </div>

          <div class="form__button">
            <button
              type="submit"
              id="submit"
              class="button--member button--submit"
            >
              Submit
            </button>
            <button type="reset" class="button--member button--reset">
              Reset
            </button>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <div class="footer__container"></div>
      <div class="footer__content">
        <div class="footer__content--copyright">
          <img
            class="img--guitar"
            src="../assets/guitar_vector_red.png"
            alt="Guitar"
          />
          <div class="heading__copyright">Copyright Â© 2022 - Tanaka Guitar</div>
        </div>

        <div class="footer__content--socials">
          <div class="heading__socials">OUR SOCIALS</div>
          <div class="footer__content--socials-links">
            <a
              href="https://www.instagram.com/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img src="../assets/instagram.png" alt="Instagram" />
            </a>
            <a
              href="https://twitter.com/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img src="../assets/twitter.png" alt="Twitter" />
            </a>
            <a
              href="https://web.whatsapp.com/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img src="../assets/whatsapp.png" alt="WhatsApp" />
            </a>
            <a
              href="https://www.youtube.com/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img src="../assets/youtube.png" alt="YouTube" />
            </a>
          </div>
        </div>
      </div>
    </footer>

    <script src="../JS/valid.js"></script>
  </body>
</html>
